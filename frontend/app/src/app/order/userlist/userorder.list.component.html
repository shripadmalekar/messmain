<h1>Food List</h1>



<h4 *ngIf="fooditems.length == 0">There are no Order.</h4>

<table *ngIf="fooditems.length > 0" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Order No</th>
      <th>Ordered BY</th>
      <th>Ordered Food</th>
      <th>Order's amount</th>
      <th>Order's Date</th>
      <th>Ordered Mess</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders; let index = index">
      <td>{{order.orderid}}</td>
      <td>{{order.nusername}}</td>
      <td>{{order.foodname}}</td>
      <td>{{order.menuprice}}</td>
      <td>{{order.menudate}}</td>
      <td>{{order.messname}}</td>foodprice
      <td>
          <button (click)="onDelete(fooditem.foodid)" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
          <button (click)="onUpdate()" class="btn btn-warning" style="margin-left: 10px;">
            <i class="glyphicon glyphicon-pencil"></i>
          </button>
      </td>
    </tr>
  </tbody>
</table>
